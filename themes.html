<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Select Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: url('https://wallpaperaccess.com/full/242352.png') no-repeat center center/cover;
        color: white;
    }

    .second-page {
        text-align: center;
        margin-top: 50px;
    }

    .font-2 {
        font-size: 50px;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        text-shadow: 2px 2px grey;
    }

    .theme-card {
        width: 90%; /* Reduce the card size */
        max-width: 280px; /* Set a max width */
        border: 3px solid black;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* Adds shadow */
        margin: auto; /* Center the card */
    }

    .theme-card:hover {
        transform: scale(1.05);
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7); /* Enhance shadow on hover */
    }

    .card-img-top {
        height: 100px; /* Reduce image size */
        object-fit: cover;
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    .card-title {
        font-size: 22px;
        font-weight: bold;
    }

    .btn-primary {
        border-radius: 20px;
        background-color: aqua;
        font-size: 20px;
        padding: 10px 20px;
        margin-bottom: 5px;
    }
</style>
<body>
    <div class="second-page">
        <div class="header">
            <h1 class="font-2">Select the Theme</h1>
        </div>
        
        <div class="container">
            <div class="row">
                <!-- Car Theme -->
                <div class="col-md-4">
                    <div class="card theme-card" onclick="location.href='car-theme.html'">
                        <img src="https://i.pinimg.com/originals/51/c6/18/51c618fa822f0eac2e9e9d47787fc170.jpg" class="card-img-top" alt="Car Theme">
                        <div class="card-body">
                            <h5 class="card-title">Car</h5>
                        </div>
                    </div>
                </div>

                <!-- Pokemon Theme -->
                <div class="col-md-4">
                    <div class="card theme-card" onclick="location.href='pokemon.html'">
                        <img src="https://m.media-amazon.com/images/M/MV5BNDcwZDc2NTEtMzU0Ni00YTQyLWIyYTQtNTI3YjM0MzhmMmI4XkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_.jpg" class="card-img-top" alt="Pokemon Theme">
                        <div class="card-body">
                            <h5 class="card-title">Pokemon</h5>
                        </div>
                    </div>
                </div>

                <!-- Doraemon Theme -->
                <div class="col-md-4">
                    <div class="card theme-card" onclick="location.href='doraemon.html'">
                        <img src="https://wallpapercave.com/wp/wp2153329.jpg" class="card-img-top" alt="Doraemon Theme">
                        <div class="card-body">
                            <h5 class="card-title">Doraemon</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- ShinChan Theme -->
                <div class="col-md-4">
                    <div class="card theme-card" onclick="location.href='shinchan.html'">
                        <img src="https://getwallpapers.com/wallpaper/full/f/7/f/927204-shin-chan-wallpapers-1920x1200-windows-10.jpg" class="card-img-top" alt="ShinChan Theme">
                        <div class="card-body">
                            <h5 class="card-title">ShinChan</h5>
                        </div>
                    </div>
                </div>

                <!-- Meme Face Theme -->
                <div class="col-md-4">
                    <div class="card theme-card" onclick="location.href='memeface.html'">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.sB6tORQ8Ni3KD1RpdEDhJgHaJf&pid=Api&P=0&h=180" class="card-img-top" alt="Meme Face Theme">
                        <div class="card-body">
                            <h5 class="card-title">Meme Face</h5>
                        </div>
                    </div>
                </div>

                <!-- Placeholder Image -->
                <div class="col-md-4">
                    <div class="card theme-card" onclick="location.href='emoji.html'">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.t6ENHPtBUb_5NHWMTuDi0gHaGq&pid=Api&P=0&h=180" class="card-img-top" alt="Emojis">
                        <div class="card-body">
                            <h5 class="card-title">Emojis</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Home Button -->
            <div class="row mt-5 text-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="location.href='index.html'">Home</button>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
