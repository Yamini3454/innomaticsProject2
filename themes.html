<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Select Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://wallpaperaccess.com/full/242352.png') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Centering text */
        .second-page {
            text-align: center;
            margin-top: 50px;
            width: 100%;
        }

        /* Heading styling */
        .font-2 {
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-shadow: 2px 2px grey;
            margin-bottom: 30px;
        }

        /* Main container */
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        /* Cards grid layout */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 0 auto;
            max-width: 1000px;
        }

        /* Theme Card */
        .theme-card {
            width: 100%;
            border: 3px solid black;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .theme-card:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7);
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Button styling */
        .btn-primary {
            border-radius: 20px;
            background-color: aqua;
            font-size: 20px;
            padding: 10px 30px;
            margin: 40px 0;
            border: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }

        @media (max-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 700px;
            }
            
            .font-2 {
                font-size: 40px;
            }
        }

        @media (max-width: 576px) {
            .cards-container {
                grid-template-columns: 1fr;
                max-width: 350px;
                gap: 20px;
            }
            
            .font-2 {
                font-size: 32px;
            }
            
            .btn-primary {
                padding: 12px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="second-page">
            <div class="header">
                <h1 class="font-2">Select the Theme</h1>
            </div>        
            
            <div class="cards-container">
                <!-- Car Theme -->
                <div class="theme-card" onclick="location.href='car-theme.html'">
                    <img src="https://i.pinimg.com/originals/51/c6/18/51c618fa822f0eac2e9e9d47787fc170.jpg" class="card-img-top" alt="Car Theme">
                    <div class="card-title">Car Theme</div>
                </div>

                <!-- Pokemon Theme -->
                <div class="theme-card" onclick="location.href='pokemon.html'">
                    <img src="https://m.media-amazon.com/images/M/MV5BNDcwZDc2NTEtMzU0Ni00YTQyLWIyYTQtNTI3YjM0MzhmMmI4XkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_.jpg" class="card-img-top" alt="Pokemon Theme">
                    <div class="card-title">Pokemon Theme</div>
                </div>

                <!-- Doraemon Theme -->
                <div class="theme-card" onclick="location.href='doraemon.html'">
                    <img src="https://wallpapercave.com/wp/wp2153329.jpg" class="card-img-top" alt="Doraemon Theme">
                    <div class="card-title">Doraemon Theme</div>
                </div>

                <!-- ShinChan Theme -->
                <div class="theme-card" onclick="location.href='shinchan.html'">
                    <img src="https://getwallpapers.com/wallpaper/full/f/7/f/927204-shin-chan-wallpapers-1920x1200-windows-10.jpg" class="card-img-top" alt="ShinChan Theme">
                    <div class="card-title">ShinChan Theme</div>
                </div>

                <!-- Meme Face Theme -->
                <div class="theme-card" onclick="location.href='memeface.html'">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.sB6tORQ8Ni3KD1RpdEDhJgHaJf&pid=Api&P=0&h=180" class="card-img-top" alt="Meme Face Theme">
                    <div class="card-title">Meme Face Theme</div>
                </div>

                <!-- Emoji Theme -->
                <div class="theme-card" onclick="location.href='emoji.html'">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.t6ENHPtBUb_5NHWMTuDi0gHaGq&pid=Api&P=0&h=180" class="card-img-top" alt="Emojis">
                    <div class="card-title">Emoji Theme</div>
                </div>
            </div>

            <!-- Home Button -->
            <button class="btn btn-primary" onclick="location.href='index.html'">Home</button>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
